<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FL1PVPN - Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0c15;
            --card-bg: #151621;
            --card-hover: #1e1f2b;
            --primary: #4f46e5;
            --text-main: #ffffff;
            --text-sec: #9ca3af;
            --s-green: #10b981; --s-yellow: #facc15; --s-orange: #fb923c; --s-red: #ef4444;
        }
        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg); color: var(--text-main);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }
        .container { width: 100%; max-width: 500px; }
        
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; background: var(--card-bg);
            padding: 15px 20px; border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .logo { font-size: 20px; font-weight: 800; letter-spacing: -0.5px; }
        
        .status-badge {
            font-size: 12px; font-weight: 600; 
            background: rgba(16, 185, 129, 0.1); color: var(--s-green);
            padding: 6px 12px; border-radius: 20px;
            display: flex; align-items: center; gap: 6px;
        }
        .dot { width: 6px; height: 6px; background: currentColor; border-radius: 50%; }

        .server-list { display: flex; flex-direction: column; gap: 12px; }
        
        .card {
            background: var(--card-bg); border-radius: 14px; padding: 16px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        .card:hover { transform: translateY(-2px); background: var(--card-hover); border-color: rgba(255,255,255,0.05); }
        
        .card-left { display: flex; align-items: center; gap: 12px; }
        .flag { width: 28px; border-radius: 4px; }
        .info { display: flex; flex-direction: column; gap: 2px; }
        .country { font-weight: 700; font-size: 15px; }
        .protocol { font-size: 11px; color: var(--text-sec); text-transform: uppercase; background: rgba(255,255,255,0.05); padding: 2px 6px; border-radius: 4px; width: fit-content;}
        .ping-status { font-weight: 700; font-size: 13px; display: flex; align-items: center; gap: 6px; }
        
        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: flex-end;
            opacity: 0; pointer-events: none; transition: all 0.3s; z-index: 1000;
        }
        .modal-overlay.open { opacity: 1; pointer-events: all; }
        .modal {
            background: #1a1b26; width: 100%; max-width: 500px;
            border-radius: 24px 24px 0 0; padding: 25px;
            transform: translateY(100%); transition: transform 0.3s;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .modal-overlay.open .modal { transform: translateY(0); }
        .row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }
        
        .modal-btn {
            width: 100%; margin-top: 20px; padding: 16px;
            border-radius: 12px; border: none; font-weight: 700; font-size: 16px;
            background: var(--primary); color: white; cursor: pointer;
        }
        
        .loader { text-align: center; color: var(--text-sec); margin-top: 50px; font-size: 14px; }
        .maintenance-msg { 
            text-align: center; color: var(--text-sec); 
            margin-top: 40px; background: rgba(255,255,255,0.03);
            padding: 20px; border-radius: 12px;
            border: 1px dashed rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">FL1PVPN</div>
        <div class="status-badge" id="statusBadge">
            <span class="dot"></span> <span id="statusText">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>
    </header>

    <div id="serverList" class="server-list">
        <div class="loader">–ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>
</div>

<div class="modal-overlay" id="modal" onclick="closeModal(event)">
    <div class="modal">
        <h2 style="margin: 0 0 20px 0; font-size: 20px;">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h2>
        <div id="modalBody"></div>
        <button class="modal-btn" id="confBtn">üîí –ö—É–ø–∏—Ç—å –≤ –ë–æ—Ç–µ</button>
    </div>
</div>

<script>
    const JSON_URL = "stats.json"; 
    const BOT_LINK = "https://t.me/FL1PVPN_bot"; 

    async function fetchData() {
        try {
            const r = await fetch(JSON_URL + "?t=" + Date.now());
            if(!r.ok) throw new Error("File not found");
            const data = await r.json();
            
            if (!data.servers || data.servers.length === 0) throw new Error("Empty list");

            renderCards(data.servers);
            
            document.getElementById('statusText').innerText = "System Online";
            document.getElementById('statusBadge').style.color = "var(--s-green)";
            document.getElementById('statusBadge').style.background = "rgba(16, 185, 129, 0.1)";

        } catch (e) {
            console.error(e);
            document.getElementById('serverList').innerHTML = `
                <div class="maintenance-msg">
                    <div style="font-size: 24px; margin-bottom: 10px;">üõ†</div>
                    <div style="font-weight: 700; color: #fff; margin-bottom: 5px;">–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ—Ä—ã–≤</div>
                    <div style="font-size: 13px;">–û–±–Ω–æ–≤–ª—è–µ–º –±–∞–∑—É —Å–µ—Ä–≤–µ—Ä–æ–≤.<br>–°–µ—Ä–≤–∏—Å —Å–∫–æ—Ä–æ –≤–µ—Ä–Ω–µ—Ç—Å—è.</div>
                </div>
            `;
            const badge = document.getElementById('statusBadge');
            badge.style.color = "var(--s-yellow)";
            badge.style.background = "rgba(250, 204, 21, 0.1)";
            document.getElementById('statusText').innerText = "–¢–µ—Ö—Ä–∞–±–æ—Ç—ã";
        }
    }

    function renderCards(servers) {
        const list = document.getElementById('serverList');
        list.innerHTML = "";
        
        // –°–æ—Ä—Ç–∏—Ä—É–µ–º: —Å–Ω–∞—á–∞–ª–∞ –±—ã—Å—Ç—Ä—ã–µ
        servers.sort((a, b) => parseInt(a.ping) - parseInt(b.ping));

        servers.forEach(s => {
            const p = parseInt(s.ping) || 999;
            
            // –í —Ç–≤–æ–µ–º JSON –Ω–µ—Ç –ø–æ–ª—è online, –ø–æ—ç—Ç–æ–º—É —Å—á–∏—Ç–∞–µ–º, —á—Ç–æ –µ—Å–ª–∏ –µ—Å—Ç—å –ø–∏–Ω–≥ - —Å–µ—Ä–≤–µ—Ä –∂–∏–≤
            const isOnline = p > 0 && p < 999;
            
            let color = "var(--s-green)";
            let statusText = "–û—Ç–ª–∏—á–Ω–æ";

            if(p > 150) { color = "var(--s-yellow)"; statusText = "–•–æ—Ä–æ—à–æ"; }
            if(p > 300) { color = "var(--s-orange)"; statusText = "–°—Ä–µ–¥–Ω–µ"; }
            if(!isOnline) { color = "var(--s-red)"; statusText = "–ù–µ–¥–æ—Å—Ç—É–ø–µ–Ω"; }

            // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: –∏—Å–ø–æ–ª—å–∑—É–µ–º ISO –≤–º–µ—Å—Ç–æ countryCode (–∫–∞–∫ –≤ —Ç–≤–æ–µ–º main.py)
            const code = s.iso || s.countryCode || 'un';
            const flagUrl = `https://flagcdn.com/w40/${code.toLowerCase()}.png`;

            const card = document.createElement('div');
            card.className = "card";
            card.innerHTML = `
                <div class="card-left">
                    <img src="${flagUrl}" class="flag" onerror="this.style.display='none'">
                    <div class="info">
                        <div class="country">${s.country || 'Unknown'}</div>
                        <div class="protocol">${s.type || s.protocol}</div>
                    </div>
                </div>
                <div class="ping-status" style="color:${color}">
                    <span class="dot" style="box-shadow:none"></span> ${statusText}
                </div>
            `;
            
            card.onclick = () => showModal(s, flagUrl, statusText, color);
            list.appendChild(card);
        });
    }

    function showModal(s, flagUrl, statusText, color) {
        const body = document.getElementById('modalBody');
        body.innerHTML = `
            <div class="row"><span>–°—Ç—Ä–∞–Ω–∞</span><span style="display:flex;align-items:center;gap:6px"><img src="${flagUrl}" style="width:20px;border-radius:2px"> ${s.country}</span></div>
            <div class="row"><span>IP –ê–¥—Ä–µ—Å</span><span>${s.ip}</span></div>
            <div class="row"><span>–°–æ—Å—Ç–æ—è–Ω–∏–µ</span><span style="color:${color}">${statusText}</span></div>
            <div class="row" style="border:none"><span>–¢–∏–ø</span><span>${s.type || s.protocol}</span></div>
        `;
        
        const btn = document.getElementById('confBtn');
        btn.onclick = () => window.location.href = BOT_LINK;

        document.getElementById('modal').classList.add('open');
    }

    function closeModal(e, force) {
        if(force || e.target.id === 'modal') document.getElementById('modal').classList.remove('open');
    }

    fetchData();
</script>

</body>
</html>
