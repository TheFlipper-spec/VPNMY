<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FL1PVPN - Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f1016;
            --card-bg: rgba(30, 32, 47, 0.6);
            --card-hover: rgba(45, 48, 70, 0.8);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --text-main: #ffffff;
            --text-sec: #94a3b8;
            --s-green: #10b981; 
            --s-yellow: #facc15; 
            --s-orange: #fb923c; 
            --s-red: #ef4444;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            color: var(--text-main);
            margin: 0; 
            padding: 20px;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container { 
            width: 100%; 
            max-width: 520px; 
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 30px; 
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 16px 24px; 
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0,0,0,0.2);
            animation: slideDown 0.6s ease-out;
        }

        .logo { 
            font-size: 22px; 
            font-weight: 800; 
            letter-spacing: -0.5px; 
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-badge {
            font-size: 13px; 
            font-weight: 600; 
            background: rgba(16, 185, 129, 0.1); 
            color: var(--s-green);
            padding: 8px 14px; 
            border-radius: 30px;
            display: flex; 
            align-items: center; 
            gap: 8px;
            border: 1px solid rgba(16, 185, 129, 0.1);
            transition: all 0.3s ease;
        }

        .dot { 
            width: 8px; 
            height: 8px; 
            background: currentColor; 
            border-radius: 50%; 
            box-shadow: 0 0 8px currentColor;
            animation: pulse 2s infinite;
        }

        /* Server List */
        .server-list { 
            display: flex; 
            flex-direction: column; 
            gap: 14px; 
        }
        
        .card {
            background: var(--card-bg); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 18px; 
            padding: 18px 22px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.03);
            position: relative;
            overflow: hidden;
            
            /* Animation Init */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .card:hover { 
            transform: translateY(-4px) scale(1.02); 
            background: var(--card-hover); 
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5), 
                        0 0 20px -5px var(--primary-glow);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }
        .card:hover::before {
            transform: translateX(100%);
        }
        
        .card-left { display: flex; align-items: center; gap: 16px; }
        
        .flag-wrapper {
            width: 38px; height: 38px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .flag { width: 42px; height: auto; object-fit: cover; }
        
        .info { display: flex; flex-direction: column; gap: 4px; }
        .country { font-weight: 700; font-size: 16px; letter-spacing: 0.3px; }
        
        .protocol { 
            font-size: 11px; 
            font-weight: 700;
            color: var(--text-sec); 
            text-transform: uppercase; 
            background: rgba(255,255,255,0.06); 
            padding: 3px 8px; 
            border-radius: 6px; 
            width: fit-content;
            letter-spacing: 0.5px;
        }
        
        .ping-status { 
            font-weight: 700; 
            font-size: 14px; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            background: rgba(0,0,0,0.2);
            padding: 6px 12px;
            border-radius: 12px;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: flex-end;
            opacity: 0; pointer-events: none; transition: all 0.4s ease; 
            z-index: 1000;
        }
        .modal-overlay.open { opacity: 1; pointer-events: all; }
        
        .modal {
            background: #1a1b26; 
            width: 100%; max-width: 520px;
            border-radius: 28px 28px 0 0; 
            padding: 32px 24px 40px;
            transform: translateY(100%); 
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border-top: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 -10px 60px rgba(0,0,0,0.5);
        }
        .modal-overlay.open .modal { transform: translateY(0); }
        
        .modal h2 { margin: 0 0 24px 0; font-size: 24px; font-weight: 800; }

        .row { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 0; 
            border-bottom: 1px solid rgba(255,255,255,0.06); 
            font-size: 15px; 
            color: var(--text-sec);
        }
        .row span:last-child { color: var(--text-main); font-weight: 600; }
        
        .modal-btn {
            width: 100%; margin-top: 28px; padding: 18px;
            border-radius: 16px; border: none; 
            font-weight: 700; font-size: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white; cursor: pointer;
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .modal-btn:active { transform: scale(0.98); }
        
        /* Loaders & Errors */
        .loader-container { 
            display: flex; flex-direction: column; align-items: center; 
            margin-top: 60px; gap: 15px; color: var(--text-sec);
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        .maintenance-msg { 
            text-align: center; color: var(--text-sec); 
            margin-top: 40px; background: rgba(255,255,255,0.03);
            padding: 30px 20px; border-radius: 16px;
            border: 1px dashed rgba(255,255,255,0.1);
            animation: fadeIn 0.5s ease;
        }
        .error-title { font-weight: 700; color: #fff; margin-bottom: 8px; font-size: 18px; }
        .error-icon { font-size: 32px; margin-bottom: 12px; }

        /* Keyframes */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }

    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">FL1PVPN</div>
        <div class="status-badge" id="statusBadge">
            <span class="dot"></span> <span id="statusText">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span>
        </div>
    </header>

    <div id="serverList" class="server-list">
        <div class="loader-container">
            <div class="spinner"></div>
            <div>–ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Å–µ—Ä–≤–µ—Ä–æ–≤...</div>
        </div>
    </div>
</div>

<div class="modal-overlay" id="modal" onclick="closeModal(event)">
    <div class="modal">
        <h2 style="display:flex; align-items:center; gap:10px;">
            <span id="modalFlag" style="font-size:24px"></span>
            <span id="modalTitle">–ò–Ω—Ñ–æ</span>
        </h2>
        <div id="modalBody"></div>
        <button class="modal-btn" id="confBtn">üîí –ü–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –≤ –ë–æ—Ç–µ</button>
    </div>
</div>

<script>
    const JSON_URL = "stats.json"; 
    // –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –°–°–´–õ–ö–ê
    const BOT_LINK = "https://t.me/fl1pvpnbot"; 

    function showError(title, message) {
        document.getElementById('serverList').innerHTML = `
            <div class="maintenance-msg">
                <div class="error-icon">‚ö†Ô∏è</div>
                <div class="error-title">${title}</div>
                <div style="font-size: 14px; line-height: 1.5;">${message}</div>
            </div>
        `;
        setStatus("–û—à–∏–±–∫–∞", "var(--s-red)", "rgba(239, 68, 68, 0.1)");
    }

    function setStatus(text, color, bg) {
        const badge = document.getElementById('statusBadge');
        const txt = document.getElementById('statusText');
        txt.innerText = text;
        badge.style.color = color;
        badge.style.background = bg;
        badge.style.borderColor = color;
        
        // –£–±–∏—Ä–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ç–æ—á–∫–∏, –µ—Å–ª–∏ –æ—à–∏–±–∫–∞
        const dot = badge.querySelector('.dot');
        if(text === "–û—à–∏–±–∫–∞" || text === "–¢–µ—Ö—Ä–∞–±–æ—Ç—ã") dot.style.animation = "none";
        else dot.style.animation = "pulse 2s infinite";
    }

    async function fetchData() {
        if (window.location.protocol === 'file:') {
            showError(
                "–ó–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ —Ñ–∞–π–ª", 
                "–ë—Ä–∞—É–∑–µ—Ä—ã –±–ª–æ–∫–∏—Ä—É—é—Ç –∑–∞–≥—Ä—É–∑–∫—É –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Ñ–∞–π–ª–∞ –Ω–∞–ø—Ä—è–º—É—é.<br>–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ª–æ–∫–∞–ª—å–Ω—ã–π —Å–µ—Ä–≤–µ—Ä –∏–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª—ã –Ω–∞ —Ö–æ—Å—Ç–∏–Ω–≥."
            );
            return;
        }

        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 8000); 

            const r = await fetch(JSON_URL + "?t=" + Date.now(), { signal: controller.signal });
            clearTimeout(timeoutId);

            if(!r.ok) throw new Error("Server Error");
            const data = await r.json();
            
            if (!data.servers || data.servers.length === 0) throw new Error("Empty list");

            renderCards(data.servers);
            
            setStatus("System Online", "var(--s-green)", "rgba(16, 185, 129, 0.1)");

        } catch (e) {
            console.error(e);
            let msg = "–û–±–Ω–æ–≤–ª—è–µ–º –±–∞–∑—É —Å–µ—Ä–≤–µ—Ä–æ–≤.<br>–°–µ—Ä–≤–∏—Å —Å–∫–æ—Ä–æ –≤–µ—Ä–Ω–µ—Ç—Å—è.";
            if (e.name === 'AbortError') msg = "–ü—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è —Å–µ—Ä–≤–µ—Ä–∞.";
            
            document.getElementById('serverList').innerHTML = `
                <div class="maintenance-msg">
                    <div class="error-icon">üõ†</div>
                    <div class="error-title">–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —Ä–∞–±–æ—Ç—ã</div>
                    <div style="font-size: 14px; color: #94a3b8;">${msg}</div>
                </div>
            `;
            setStatus("–¢–µ—Ö—Ä–∞–±–æ—Ç—ã", "var(--s-yellow)", "rgba(250, 204, 21, 0.1)");
        }
    }

    function renderCards(servers) {
        const list = document.getElementById('serverList');
        list.innerHTML = "";
        
        servers.sort((a, b) => (parseInt(a.ping)||999) - (parseInt(b.ping)||999));

        servers.forEach((s, index) => {
            const p = parseInt(s.ping) || 999;
            const isOnline = p > 0 && p < 999;
            
            let color = "var(--s-green)";
            let statusText = "–û—Ç–ª–∏—á–Ω–æ";
            let pingIcon = "‚ö°";

            if(p > 150) { color = "var(--s-yellow)"; statusText = "–•–æ—Ä–æ—à–æ"; }
            if(p > 300) { color = "var(--s-orange)"; statusText = "–°—Ä–µ–¥–Ω–µ"; }
            if(!isOnline) { color = "var(--s-red)"; statusText = "–ù–µ–¥–æ—Å—Ç—É–ø–µ–Ω"; pingIcon = "‚ùå"; }

            const code = s.iso || s.countryCode || 'un';
            const flagUrl = `https://flagcdn.com/w80/${code.toLowerCase()}.png`; // Higher quality flags

            const card = document.createElement('div');
            card.className = "card";
            // Stagger animation delay
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.innerHTML = `
                <div class="card-left">
                    <div class="flag-wrapper">
                        <img src="${flagUrl}" class="flag" onerror="this.style.opacity='0.5'">
                    </div>
                    <div class="info">
                        <div class="country">${s.country || 'Unknown'}</div>
                        <div class="protocol">${s.type || s.protocol}</div>
                    </div>
                </div>
                <div class="ping-status" style="color:${color}">
                    <span style="font-size:12px">${pingIcon}</span> ${isOnline ? p + ' ms' : statusText}
                </div>
            `;
            
            card.onclick = () => showModal(s, flagUrl, statusText, color);
            list.appendChild(card);
        });
    }

    function showModal(s, flagUrl, statusText, color) {
        document.getElementById('modalTitle').innerText = s.country;
        document.getElementById('modalFlag').innerText = s.flag || ''; 
        
        const body = document.getElementById('modalBody');
        body.innerHTML = `
            <div class="row"><span>IP –ê–¥—Ä–µ—Å</span><span>${s.ip}</span></div>
            <div class="row"><span>–ü–∏–Ω–≥</span><span style="color:${color}">${s.ping} ms</span></div>
            <div class="row"><span>–ü—Ä–æ—Ç–æ–∫–æ–ª</span><span>${s.type || s.protocol}</span></div>
            <div class="row" style="border:none"><span>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</span><span>${s.category || 'Standard'}</span></div>
        `;
        
        const btn = document.getElementById('confBtn');
        btn.onclick = () => window.location.href = BOT_LINK;

        document.getElementById('modal').classList.add('open');
    }

    function closeModal(e, force) {
        if(force || e.target.id === 'modal') document.getElementById('modal').classList.remove('open');
    }

    // Start
    fetchData();
</script>

</body>
</html>
