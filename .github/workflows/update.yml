name: Update VPN Subscription

on:
  schedule:
    - cron: '0 */1 * * *'  # Запуск каждый 1 час
  workflow_dispatch:      # Кнопка ручного запуска

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        pip install geoip2

    - name: Run script
      run: python main.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Добавляем ВСЕ файлы (включая stats.json)
        git add .
        
        # Фиксируем изменения
        git commit -m "Auto-update FL1PVPN and Stats" || echo "No changes to commit"
        
        # ВАЖНО: Сначала забираем свежие изменения с сервера, чтобы не было конфликта
        git pull --rebase origin main
        
        # Теперь отправляем
        git push
