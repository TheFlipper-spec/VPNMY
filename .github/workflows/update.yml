name: Update VPN Subscription

on:
  schedule:
    - cron: '0 */1 * * *'  # Запуск каждый 1 час
  workflow_dispatch:      # Кнопка ручного запуска

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Используем requirements.txt, так правильнее
        pip install -r requirements.txt

    - name: Download Xray Core
      run: |
        # Скачиваем свежий Xray (ядро для проверки)
        wget https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
        # Распаковываем
        unzip -o Xray-linux-64.zip
        # Даем права на запуск
        chmod +x xray
        # Удаляем архив, чтобы не мешался
        rm Xray-linux-64.zip

    - name: Run script
      run: python main.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # ВАЖНО: Добавляем ТОЛЬКО файлы результатов.
        # Это предотвратит попадание бинарника xray и мусора в репозиторий.
        git add FL1PVPN stats.json
        
        # Фиксируем изменения
        git commit -m "Auto-update FL1PVPN and Stats" || echo "No changes to commit"
        
        # Забираем свежие изменения во избежание конфликтов
        git pull --rebase origin main
        
        # Отправляем
        git push
