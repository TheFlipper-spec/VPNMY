name: Update VPN Subscription

on:
  schedule:
    - cron: '0 */1 * * *'  # Запуск каждый час
  workflow_dispatch:      # Кнопка ручного запуска

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests geoip2

    - name: Download Xray Core
      run: |
        wget https://github.com/XTLS/Xray-core/releases/download/v1.8.4/Xray-linux-64.zip
        # ФИКС: Распаковываем ТОЛЬКО файл xray, чтобы не было конфликта с README.md
        unzip -o Xray-linux-64.zip xray
        chmod +x xray
        rm Xray-linux-64.zip

    - name: Run script
      run: python main.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "Auto-update FL1PVPN and Stats" || echo "No changes to commit"
        git pull --rebase origin main
        git push
